<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head> 
<body>

    <div id="texto">
        <a href="https://github.com/Eric-smp" target="_blank" class="titulo">
            Calculadora
        </a>
    </div>

    <div id="calculator">
     <div id="conteudo">
        <div id="information">  
            <input type="number" class="inputNumber" placeholder="Digite um numero" id="numberOne">
            <input type="text" class="inputNumber" placeholder="Digite um numero" id="numberTwo">

            
        </div>
        <div id="option">

            <button class="button" onclick="soma()">+</button>
            <button class="button" onclick="subtracao()">-</button>
            <button class="button" onclick="multiplication()">*</button>
            <button class="button" onclick="divisor()">/</button>
        </div>
        <p id="result">resultado</p>
    </div>

    </div>


    
</body>
</html>
